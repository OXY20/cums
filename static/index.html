    <script>
        // ==================== å…¨å±€çŠ¶æ€ ====================
        let currentUser = null;  // å½“å‰ç”¨æˆ·ä¿¡æ¯
        let configData = null;   // é…ç½®æ•°æ®
        let isLoggedIn = false;  // ç™»å½•çŠ¶æ€

        // ==================== åˆå§‹åŒ– ====================
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        async function init() {
            await loadConfig();
            await loadVersion();
            loadSavedUser();
        }

        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const res = await fetch('/api/v1/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                if (data.success) {
                    configData = data.data;
                    initSelects();
                }
            } catch (e) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', e);
            }
        }

        // åŠ è½½ç‰ˆæœ¬
        async function loadVersion() {
            try {
                const res = await fetch('/api/v1/version');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('footerVersion').textContent = 'v' + data.version;
                    document.getElementById('aboutVersion').textContent = 'v' + data.version;
                }
            } catch (e) {
                console.error('åŠ è½½ç‰ˆæœ¬å¤±è´¥:', e);
            }
        }

        // åŠ è½½ä¿å­˜çš„ç”¨æˆ·
        function loadSavedUser() {
            try {
                const saved = localStorage.getItem('cums_user');
                if (saved) {
                    currentUser = JSON.parse(saved);
                    isLoggedIn = true;
                    updateUI();
                }
            } catch (e) {
                console.error('åŠ è½½ç”¨æˆ·å¤±è´¥:', e);
            }
        }

        // ==================== ä¸‹æ‹‰æ¡†åˆå§‹åŒ– ====================

        // åˆå§‹åŒ–ç™»å½•ç­çº§ä¸‹æ‹‰æ¡†
        function initSelects() {
            if (!configData || !configData.subjects) return;

            // åˆå§‹åŒ–ç™»å½•ç­çº§ä¸‹æ‹‰æ¡†ï¼ˆæ”¶é›†æ‰€æœ‰ç­çº§ï¼‰
            const loginClass = document.getElementById('loginClass');
            const allClasses = new Set();
            Object.values(configData.subjects).forEach(sub => {
                sub.classes.forEach(c => allClasses.add(c));
            });
            allClasses.forEach(c => {
                loginClass.add(new Option(c, c));
            });
        }

        // åˆå§‹åŒ–ç§‘ç›®ä¸‹æ‹‰æ¡†ï¼ˆåªæ˜¾ç¤ºå½“å‰ç­çº§æœ‰çš„ç§‘ç›®ï¼‰
        function initSubjectSelect() {
            if (!configData || !configData.subjects || !currentUser) return;

            const subjectSelect = document.getElementById('subjectSelect');
            // æ¸…ç©ºç°æœ‰é€‰é¡¹
            subjectSelect.innerHTML = '<option value="">è¯·é€‰æ‹©ç§‘ç›®</option>';
            
            // åªæ·»åŠ å½“å‰ç­çº§æœ‰çš„ç§‘ç›®
            Object.keys(configData.subjects).forEach(name => {
                const subConfig = configData.subjects[name];
                if (subConfig.classes.includes(currentUser.class)) {
                    subjectSelect.add(new Option(name, name));
                }
            });
            
            // åŒæ—¶æ¸…ç©ºä½œä¸šé€‰æ‹©
            document.getElementById('homeworkSelect').innerHTML = '<option value="">è¯·é€‰æ‹©ä½œä¸š</option>';
        }

        // ç§‘ç›®å˜æ›´æ—¶æ›´æ–°ä½œä¸šåˆ—è¡¨
        function onSubjectChange() {
            const subject = document.getElementById('subjectSelect').value;
            const homeworkSelect = document.getElementById('homeworkSelect');
            
            // æ¸…ç©ºä½œä¸šåˆ—è¡¨
            homeworkSelect.innerHTML = '<option value="">è¯·é€‰æ‹©ä½œä¸š</option>';
            
            if (!subject || !configData.subjects[subject]) return;
            
            const subConfig = configData.subjects[subject];
            
            // å¡«å……ä½œä¸šé€‰é¡¹
            subConfig.homeworks.forEach(hw => {
                homeworkSelect.add(new Option(hw, hw));
            });
        }

        // ==================== é¡µé¢åˆ‡æ¢ ====================

        // æ˜¾ç¤ºä¸Šä¼ é¡µé¢
        function showUpload() {
            document.getElementById('welcomeCard').classList.add('hidden');
            
            if (isLoggedIn) {
                document.getElementById('uploadCard').classList.remove('hidden');
            } else {
                document.getElementById('welcomeCard').classList.remove('hidden');
            }
        }

        // æ˜¾ç¤ºå…³äºå¼¹çª—
        function showAboutPopup() {
            document.getElementById('aboutPopup').classList.add('active');
        }

        // éšè—å…³äºå¼¹çª—
        function hideAboutPopup() {
            document.getElementById('aboutPopup').classList.remove('active');
        }

        // æ˜¾ç¤ºç™»å½•æ¡†
        function showLogin() {
            document.getElementById('loginModal').classList.add('active');
        }

        // éšè—ç™»å½•æ¡†
        function hideLogin() {
            document.getElementById('loginModal').classList.remove('active');
        }

        // ==================== ç™»å½•å¤„ç† ====================

        // å¤„ç†ç™»å½•
        async function handleLogin(e) {
            e.preventDefault();
            
            const className = document.getElementById('loginClass').value;
            const studentId = document.getElementById('loginStudentId').value;
            const studentName = document.getElementById('loginStudentName').value;
            
            try {
                const res = await fetch('/api/v1/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        class: className,
                        student_id: studentId,
                        student_name: studentName
                    })
                });
                const data = await res.json();
                
                if (data.success) {
                    currentUser = data.data;
                    isLoggedIn = true;
                    localStorage.setItem('cums_user', JSON.stringify(currentUser));
                    
                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('loginClass').value = '';
                    document.getElementById('loginStudentId').value = '';
                    document.getElementById('loginStudentName').value = '';
                    
                    hideLogin();
                    updateUI();
                } else {
                    alert(data.message || 'ç™»å½•å¤±è´¥');
                }
            } catch (e) {
                alert('ç™»å½•å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            if (!confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) return;
            
            currentUser = null;
            isLoggedIn = false;
            localStorage.removeItem('cums_user');
            updateUI();
        }

        // æ›´æ–°ç•Œé¢
        function updateUI() {
            const userInfo = document.getElementById('userInfo');
            const classTag = document.getElementById('classTag');
            
            if (isLoggedIn && currentUser) {
                // æ›´æ–°å¤´éƒ¨
                userInfo.innerHTML = `
                    <span>${currentUser.class} - ${currentUser.student_id}å· ${currentUser.student_name}</span>
                    <button class="btn btn-link btn-logout" onclick="logout()">é€€å‡º</button>
                `;
                
                // æ›´æ–°ç­çº§æ ‡ç­¾
                classTag.textContent = currentUser.class;
                
                // åˆå§‹åŒ–ç§‘ç›®ä¸‹æ‹‰æ¡†ï¼ˆåªæ˜¾ç¤ºå½“å‰ç­çº§æœ‰çš„ç§‘ç›®ï¼‰
                initSubjectSelect();
                
                // æ˜¾ç¤ºä¸Šä¼ è¡¨å•
                document.getElementById('welcomeCard').classList.add('hidden');
                document.getElementById('uploadCard').classList.remove('hidden');
            } else {
                // æ¢å¤å¤´éƒ¨
                userInfo.innerHTML = `
                    <button class="btn btn-primary" onclick="showLogin()">ç™»å½•</button>
                `;
                
                // æ˜¾ç¤ºæ¬¢è¿é¡µ
                document.getElementById('uploadCard').classList.add('hidden');
                document.getElementById('welcomeCard').classList.remove('hidden');
            }
        }

        // ==================== ä¸Šä¼ å¤„ç† ====================

        // å¤„ç†ä¸Šä¼ 
        async function handleUpload(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            if (!fileInput.files[0]) {
                message.textContent = 'è¯·é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶';
                message.className = 'message error';
                return;
            }
            
            // æ„å»ºè¡¨å•æ•°æ®
            const formData = new FormData();
            formData.append('class', currentUser.class);
            formData.append('student_id', currentUser.student_id);
            formData.append('student_name', currentUser.student_name);
            formData.append('subject', document.getElementById('subjectSelect').value);
            formData.append('homework', document.getElementById('homeworkSelect').value);
            formData.append('file', fileInput.files[0]);
            
            // ç¦ç”¨æŒ‰é’®
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>ä¸Šä¼ ä¸­...';
            message.className = 'message';
            
            try {
                const res = await fetch('/api/v1/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                if (data.success) {
                    message.textContent = 'ä¸Šä¼ æˆåŠŸ: ' + data.filename;
                    message.className = 'message success';
                    document.getElementById('uploadForm').reset();
                } else {
                    message.textContent = data.message || 'ä¸Šä¼ å¤±è´¥';
                    message.className = 'message error';
                }
            } catch (e) {
                message.textContent = 'ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•';
                message.className = 'message error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ä¸Šä¼ æ–‡ä»¶';
            }
        }

        // ==================== äº‹ä»¶ç»‘å®š ====================

        // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) hideLogin();

        // ç‚¹å‡»å…³äºå¼¹çª—èƒŒæ™¯å…³é—­
        document.getElementById('aboutPopup').addEventListener('click', function(e) {

        // åˆå§‹åŒ–
        init();
    </script>
