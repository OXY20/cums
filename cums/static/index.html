<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUMS - 文件上传系统</title>
    <style>
        /* ========== 基础样式 ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            color: #333;
        }

        /* ========== 头部 ========== */
        .header {
            background: #fff;
            padding: 16px 24px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            color: #666;
        }

        /* ========== 按钮 ========== */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #1890ff;
            color: #fff;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .btn-link {
            background: none;
            color: #666;
            padding: 8px;
        }

        .btn-link:hover {
            color: #1890ff;
        }

        .btn-logout {
            color: #ff4d4f;
        }

        /* ========== 主内容 ========== */
        .main {
            max-width: 480px;
            margin: 40px auto;
            padding: 0 16px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 24px;
            text-align: center;
        }

        /* ========== 欢迎页 ========== */
        .welcome {
            text-align: center;
            padding: 40px 0;
        }

        .welcome p {
            color: #999;
            margin-bottom: 24px;
        }

        /* ========== 表单 ========== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .form-group select,
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #1890ff;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            background: #fafafa;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #1890ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #40a9ff;
        }

        .submit-btn:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
        }

        /* ========== 消息提示 ========== */
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            display: block;
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }

        .message.error {
            display: block;
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }

        /* ========== 模态框 ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            width: 360px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 16px;
            font-weight: 500;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            line-height: 1;
        }

        .modal-close:hover {
            color: #333;
        }

        /* ========== 班级标签 ========== */
        .class-tag {
            display: inline-block;
            padding: 4px 12px;
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 4px;
            color: #1890ff;
            font-size: 12px;
            margin-bottom: 16px;
        }

        /* ========== 页脚 ========== */
        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 12px;
        }

        /* ========== 加载动画 ========== */
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========== 隐藏 ========== */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <h1>CUMS - 文件上传系统</h1>
        <div class="user-info" id="userInfo">
            <button class="btn btn-link" onclick="showAbout()">关于</button>
            <button class="btn btn-primary" onclick="showLogin()">登录</button>
        </div>
    </header>

    <!-- 主内容 -->
    <main class="main">
        <!-- 欢迎页（未登录） -->
        <div class="card" id="welcomeCard">
            <div class="welcome">
                <p>请先登录后上传作业</p>
                <button class="btn btn-primary" onclick="showLogin()">登录</button>
            </div>
        </div>

        <!-- 上传表单（已登录） -->
        <div class="card hidden" id="uploadCard">
            <div class="class-tag" id="classTag"></div>
            <h2 class="card-title">作业上传</h2>
            <div class="message" id="message"></div>
            <form id="uploadForm" onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label>科目</label>
                    <select id="subjectSelect" onchange="onSubjectChange()" required>
                        <option value="">请选择科目</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>作业</label>
                    <select id="homeworkSelect" required>
                        <option value="">请选择作业</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>文件</label>
                    <input type="file" id="fileInput" required>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">上传文件</button>
            </form>
        </div>

        <!-- 关于页面 -->
        <div class="card hidden" id="aboutCard">
            <h2 class="card-title">关于</h2>
            <div style="text-align: center; padding: 20px 0;">
                <div style="font-size: 24px; color: #1890ff; font-weight: 500;" id="versionText">v2.0.0</div>
                <p style="color: #999; margin-top: 8px;">局域网文件上传系统</p>
            </div>
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn btn-primary" onclick="showUpload()">返回</button>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <span id="footerVersion">v2.0.0</span>
    </footer>

    <!-- 登录模态框 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>用户登录</h3>
                <button class="modal-close" onclick="hideLogin()">&times;</button>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>班级</label>
                    <select id="loginClass" required>
                        <option value="">请选择班级</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>学号</label>
                    <input type="text" id="loginStudentId" placeholder="请输入学号" required>
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" id="loginStudentName" placeholder="请输入姓名" required>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
        </div>
    </div>

    <script>
        // ==================== 全局状态 ====================
        let currentUser = null;  // 当前用户信息
        let configData = null;   // 配置数据
        let isLoggedIn = false;  // 登录状态

        // ==================== 初始化 ====================
        
        // 页面加载时初始化
        async function init() {
            await loadConfig();
            await loadVersion();
            loadSavedUser();
        }

        // 加载配置
        async function loadConfig() {
            try {
                const res = await fetch('/api/v1/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                if (data.success) {
                    configData = data.data;
                    initSelects();
                }
            } catch (e) {
                console.error('加载配置失败:', e);
            }
        }

        // 加载版本
        async function loadVersion() {
            try {
                const res = await fetch('/api/v1/version');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('versionText').textContent = 'v' + data.version;
                    document.getElementById('footerVersion').textContent = 'v' + data.version;
                }
            } catch (e) {
                console.error('加载版本失败:', e);
            }
        }

        // 加载保存的用户
        function loadSavedUser() {
            try {
                const saved = localStorage.getItem('cums_user');
                if (saved) {
                    currentUser = JSON.parse(saved);
                    isLoggedIn = true;
                    updateUI();
                }
            } catch (e) {
                console.error('加载用户失败:', e);
            }
        }

        // ==================== 下拉框初始化 ====================

        // 初始化所有下拉框
        function initSelects() {
            if (!configData || !configData.subjects) return;

            // 初始化科目下拉框
            const subjectSelect = document.getElementById('subjectSelect');
            Object.keys(configData.subjects).forEach(name => {
                subjectSelect.add(new Option(name, name));
            });

            // 初始化登录班级下拉框（收集所有班级）
            const loginClass = document.getElementById('loginClass');
            const allClasses = new Set();
            Object.values(configData.subjects).forEach(sub => {
                sub.classes.forEach(c => allClasses.add(c));
            });
            allClasses.forEach(c => {
                loginClass.add(new Option(c, c));
            });
        }

        // 科目变更时更新作业列表
        function onSubjectChange() {
            const subject = document.getElementById('subjectSelect').value;
            const homeworkSelect = document.getElementById('homeworkSelect');
            const message = document.getElementById('message');
            
            // 清空作业列表
            homeworkSelect.innerHTML = '<option value="">请选择作业</option>';
            message.className = 'message';
            
            if (!subject || !configData.subjects[subject]) return;
            
            const subConfig = configData.subjects[subject];
            
            // 检查当前班级是否有该科目
            if (currentUser && !subConfig.classes.includes(currentUser.class)) {
                message.textContent = '您的班级没有该科目';
                message.className = 'message error';
                return;
            }
            
            // 填充作业选项
            subConfig.homeworks.forEach(hw => {
                homeworkSelect.add(new Option(hw, hw));
            });
        }

        // ==================== 页面切换 ====================

        // 显示上传页面
        function showUpload() {
            document.getElementById('welcomeCard').classList.add('hidden');
            document.getElementById('aboutCard').classList.add('hidden');
            
            if (isLoggedIn) {
                document.getElementById('uploadCard').classList.remove('hidden');
            } else {
                document.getElementById('welcomeCard').classList.remove('hidden');
            }
        }

        // 显示关于页面
        function showAbout() {
            document.getElementById('welcomeCard').classList.add('hidden');
            document.getElementById('uploadCard').classList.add('hidden');
            document.getElementById('aboutCard').classList.remove('hidden');
        }

        // 显示登录框
        function showLogin() {
            document.getElementById('loginModal').classList.add('active');
        }

        // 隐藏登录框
        function hideLogin() {
            document.getElementById('loginModal').classList.remove('active');
        }

        // ==================== 登录处理 ====================

        // 处理登录
        async function handleLogin(e) {
            e.preventDefault();
            
            const className = document.getElementById('loginClass').value;
            const studentId = document.getElementById('loginStudentId').value;
            const studentName = document.getElementById('loginStudentName').value;
            
            try {
                const res = await fetch('/api/v1/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        class: className,
                        student_id: studentId,
                        student_name: studentName
                    })
                });
                const data = await res.json();
                
                if (data.success) {
                    currentUser = data.data;
                    isLoggedIn = true;
                    localStorage.setItem('cums_user', JSON.stringify(currentUser));
                    
                    // 清空表单
                    document.getElementById('loginClass').value = '';
                    document.getElementById('loginStudentId').value = '';
                    document.getElementById('loginStudentName').value = '';
                    
                    hideLogin();
                    updateUI();
                } else {
                    alert(data.message || '登录失败');
                }
            } catch (e) {
                alert('登录失败，请重试');
            }
        }

        // 退出登录
        function logout() {
            if (!confirm('确定要退出登录吗？')) return;
            
            currentUser = null;
            isLoggedIn = false;
            localStorage.removeItem('cums_user');
            updateUI();
        }

        // 更新界面
        function updateUI() {
            const userInfo = document.getElementById('userInfo');
            const classTag = document.getElementById('classTag');
            
            if (isLoggedIn && currentUser) {
                // 更新头部
                userInfo.innerHTML = `
                    <button class="btn btn-link" onclick="showAbout()">关于</button>
                    <span>${currentUser.class} - ${currentUser.student_id}号 ${currentUser.student_name}</span>
                    <button class="btn btn-link btn-logout" onclick="logout()">退出</button>
                `;
                
                // 更新班级标签
                classTag.textContent = currentUser.class;
                
                // 显示上传表单
                document.getElementById('welcomeCard').classList.add('hidden');
                document.getElementById('uploadCard').classList.remove('hidden');
            } else {
                // 恢复头部
                userInfo.innerHTML = `
                    <button class="btn btn-link" onclick="showAbout()">关于</button>
                    <button class="btn btn-primary" onclick="showLogin()">登录</button>
                `;
                
                // 显示欢迎页
                document.getElementById('uploadCard').classList.add('hidden');
                document.getElementById('welcomeCard').classList.remove('hidden');
            }
        }

        // ==================== 上传处理 ====================

        // 处理上传
        async function handleUpload(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            if (!fileInput.files[0]) {
                message.textContent = '请选择要上传的文件';
                message.className = 'message error';
                return;
            }
            
            // 构建表单数据
            const formData = new FormData();
            formData.append('class', currentUser.class);
            formData.append('student_id', currentUser.student_id);
            formData.append('student_name', currentUser.student_name);
            formData.append('subject', document.getElementById('subjectSelect').value);
            formData.append('homework', document.getElementById('homeworkSelect').value);
            formData.append('file', fileInput.files[0]);
            
            // 禁用按钮
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>上传中...';
            message.className = 'message';
            
            try {
                const res = await fetch('/api/v1/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                if (data.success) {
                    message.textContent = '上传成功: ' + data.filename;
                    message.className = 'message success';
                    document.getElementById('uploadForm').reset();
                } else {
                    message.textContent = data.message || '上传失败';
                    message.className = 'message error';
                }
            } catch (e) {
                message.textContent = '上传失败，请重试';
                message.className = 'message error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '上传文件';
            }
        }

        // ==================== 事件绑定 ====================

        // 点击模态框背景关闭
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) hideLogin();
        });

        // 初始化
        init();
    </script>
</body>
</html>
